<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="商品圖片網址" alt="商品圖片" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2>商品名稱</h2>
                <h4>價格: $100</h4>
                <p>商品描述: 這是一個非常好的商品，非常值得購買。</p>
                <div class="form-group">
                    <label for="quantity">購買數量:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" class="form-control">
                </div>
                <button class="btn btn-primary">加入購物車</button>
            </div>
        </div>
    </div>
    <!-- 引入 jQuery 和 Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <scriptsrc="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
